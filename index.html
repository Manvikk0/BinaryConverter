<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Code Converter</title>
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            background-color: black;
            color: cyan;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            width: 80%;
        }

        h1 {
            font-size: 2.5rem;
            text-shadow: 0 0 5px cyan, 0 0 10px cyan;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin: 10px 0;
            background-color: black;
            color: cyan;
            border: 1px solid cyan;
            padding: 10px;
            resize: none;
            font-size: 1.2rem;
            box-shadow: 0 0 5px cyan;
        }

        textarea:focus {
            outline: none;
            border-color: magenta;
            box-shadow: 0 0 10px magenta;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
        }

        button {
            background-color: black;
            color: cyan;
            border: 1px solid cyan;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            text-shadow: 0 0 5px cyan;
            box-shadow: 0 0 5px cyan;
            transition: 0.3s;
        }

        button:hover {
            color: magenta;
            border-color: magenta;
            box-shadow: 0 0 10px magenta;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Binary Code Converter</h1>
        <textarea id="inputText" placeholder="Enter text or binary here..."></textarea>
        <div class="buttons">
            <button onclick="encodeBinary()">Convert to Binary</button>
            <button onclick="decodeBinary()">Convert to Text</button>
        </div>
        <textarea id="outputText" placeholder="Output will appear here..." readonly></textarea>
    </div>
    <script>
        function encodeBinary() {
            const input = document.getElementById("inputText").value;
            const output = input
                .split("")
                .map(char => char.charCodeAt(0).toString(2).padStart(8, "0"))
                .join(" ");
            document.getElementById("outputText").value = output;
        }

        function decodeBinary() {
            const input = document.getElementById("inputText").value;
            try {
                const output = input
                    .split(" ")
                    .map(bin => String.fromCharCode(parseInt(bin, 2)))
                    .join("");
                document.getElementById("outputText").value = output;
            } catch {
                document.getElementById("outputText").value = "Invalid binary input.";
            }
        }
    </script>
</body>
</html>
