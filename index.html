<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Code Converter</title>
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            background-color: black;
            color: cyan;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 800px;
            padding: 20px;
            border: 2px solid cyan;
            border-radius: 10px;
            box-shadow: 0 0 20px cyan, 0 0 40px magenta;
            background: radial-gradient(circle, black, #111);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px cyan, 0 0 20px magenta;
            animation: flicker 2s infinite;
        }

        textarea {
            width: 100%;
            height: 120px;
            margin: 10px 0;
            background-color: black;
            color: cyan;
            border: 2px solid cyan;
            border-radius: 5px;
            padding: 10px;
            resize: none;
            font-size: 1.2rem;
            box-shadow: 0 0 10px cyan;
            transition: box-shadow 0.3s, border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: magenta;
            box-shadow: 0 0 15px magenta;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        button {
            background-color: black;
            color: cyan;
            border: 2px solid cyan;
            padding: 10px 30px;
            font-size: 1.1rem;
            cursor: pointer;
            text-shadow: 0 0 5px cyan;
            box-shadow: 0 0 10px cyan;
            transition: all 0.3s;
            border-radius: 5px;
        }

        button:hover {
            color: magenta;
            border-color: magenta;
            box-shadow: 0 0 20px magenta;
            transform: scale(1.1);
        }

        button:active {
            transform: scale(1.05);
        }

        textarea::placeholder {
            color: rgba(0, 255, 255, 0.5);
        }

        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow: 0 0 10px cyan, 0 0 20px magenta;
            }
            20%, 24%, 55% {
                text-shadow: 0 0 5px cyan, 0 0 10px magenta;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Binary Code Converter</h1>
        <textarea id="inputText" placeholder="Enter text or binary here..."></textarea>
        <div class="buttons">
            <button onclick="encodeBinary()">Convert to Binary</button>
            <button onclick="decodeBinary()">Convert to Text</button>
        </div>
        <textarea id="outputText" placeholder="Output will appear here..." readonly></textarea>
    </div>
    <script>
        function encodeBinary() {
            const input = document.getElementById("inputText").value;
            const output = input
                .split("")
                .map(char => char.charCodeAt(0).toString(2).padStart(8, "0"))
                .join(" ");
            document.getElementById("outputText").value = output;
        }

        function decodeBinary() {
            const input = document.getElementById("inputText").value;
            try {
                const output = input
                    .split(" ")
                    .map(bin => String.fromCharCode(parseInt(bin, 2)))
                    .join("");
                document.getElementById("outputText").value = output;
            } catch {
                document.getElementById("outputText").value = "Invalid binary input.";
            }
        }
    </script>
</body>
</html>
